<!-- ui_service/templates/ui_service/chat.html -->

{% extends 'ui_service/base.html' %}

{% block content %}
    <div id="chatContainer">
        <div id="messageArea" class="message-area"></div>
        <div class="input-area">
            <input type="text" id="messageInput" placeholder="Type your message...">
            <button id="sendButton">Send</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
    const recipientId = parseInt('{{ recipient_id }}');
    const recipientUsername = '{{ recipient_username }}';
    const currentUserId = '{{ user.id }}';

    const chatContainer = document.getElementById('chatContainer');
    const messageArea = document.getElementById('messageArea');
    const messageInput = document.getElementById('messageInput');
    const sendButton = document.getElementById('sendButton');

    // Ensure a consistent room or channel identifier for the conversation
    const roomId = [currentUserId, recipientId].sort().join('_');

    const socket = new WebSocket(`ws://${window.location.host}/ws/chat/${roomId}/`);

    // WebSocket event listeners
    socket.onopen = function (event) {
            console.log('WebSocket connection opened:', event);

            // Request chat history from the server
            socket.send(JSON.stringify({
                'type': 'get.chat_history',
            }));
        };

    socket.onmessage = function (event) {
            const message = JSON.parse(event.data);
        if (message.type === 'chat.message') {
            appendMessage(message.sender, message.message, message.sender === recipientUsername);
        } else if (message.type === 'chat.history') {
            for (const historyMessage of message.history) {
                appendMessage(historyMessage.sender, historyMessage.message, historyMessage.sender === recipientUsername);
            }
        }
    };

    socket.onclose = function (event) {
        console.log('WebSocket connection closed:', event);
    };

    // Event listener for the Send button
    sendButton.addEventListener('click', function () {
        const messageText = messageInput.value;

        if (messageText.trim() !== '') {
            const message = {
                sender: '{{ user.username }}',
                recipient: recipientId,
                message: messageText,
            };

            socket.send(JSON.stringify(message));

            appendMessage(message.sender, message.message, true);

            messageInput.value = '';
        }
    });

    function appendMessage(sender, text, isSentByRecipient) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message');

            messageElement.classList.add('sent');
            messageElement.innerHTML = `<strong>${sender} (Sender):</strong> ${text}`;

            messageArea.appendChild(messageElement);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }
});
    </script>
{% endblock %}

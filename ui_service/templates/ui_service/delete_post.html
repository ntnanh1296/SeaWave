<!-- ui_service/templates/ui_service/delete_post.html -->
{% extends 'ui_service/base.html' %}

{% block content %}
  <h2>Delete Post</h2>
  <p>Are you sure you want to delete the following post?</p>
  <div class="post-container">
    <div class="post-header">
      <div>
        <p class="post-author">{{ post.author }}</p>
        <p class="post-timestamp">{{ post.created_at }}</p>
      </div>
    </div>
    <div class="post-content">
      <p>{{ post.text }}</p>
      {% if post.media_url %}
        <img class="post-image" src="{{ post.media_url }}" alt="Post Media">
      {% endif %}
    </div>
  </div>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Confirm Delete</button>
  </form>
  <a href="{% url 'home' %}">Cancel</a>
{% endblock %}
